<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Chase</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav-container">
        <nav>
          <ul class="navbar">
            <li>New Cars</li>
            <li>used cars</li>
            <li>Community Groups</li>
            <li>About</li>
            <li>Login</li>
          </ul>
        </nav>
        <button>Create free account</button>
      </div>
    </header>
    <section class="banner">
      <div class="banner_container">
        <p class="logo">/Auto Chase</p>
        <div class="banner_columns">
          <div class="banner_content_container">
            <h1 class="banner_title">
              A burning<br />
              passion for<br />
              excellence
            </h1>
            <div class="banner_info">
              <div class="car_image_container">
                <img src="./assets/car 2.jpg" alt="" class="car_image" />
                <img src="./assets/car 3.jpg" alt="" class="car_image" />
                <img src="./assets/car 1.jpg" alt="" class="car_image" />
              </div>
              <div class="banner_info_body">
                <p>
                  Get auto- zoned by joining<strong> auto chase!!</strong><br />
                  Dive into auto chase and explore more than<strong>
                    10000</strong
                  >
                  cars
                </p>
              </div>
            </div>
            <div class="banner_button_container">
              <button class="btn_join">Join Now</button>

              <button class="btn_download">
                <img src="./assets/Icon.png" alt="" />Download IOS App
              </button>
            </div>
          </div>
          <div class="banner_create_account">
            <p class="create_account_title">Create Free Account</p>
            <form class="create_account">
              <input type="text" placeholder="First & Last Name" />
              <input type="email" placeholder="Email Address" />
              <input type="password" placeholder="Create Password" />
              <div class="terms_conditions">
                <label for="terms"
                  >I agree with the <a href="/">Terms & Conditions</a> of
                  Clarity</label
                >
                <input type="checkbox" name="" id="terms" />
              </div>

              <button class="sign_up">Sign up</button>
              <button class="google_sign_up">
                <img src="./assets/google 2.png" alt="" />Sign up with Google
              </button>
              <p class="sign_up_text">
                Don't have an account? <a href="/">Sign up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
